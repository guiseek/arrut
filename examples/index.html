<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <script type="text/javascript" src="../lib/arrut.js"></script>

</head>
<body>
  <input type="text" id="name">
  <input type="text">
  <input type="text">
  <input type="text">
  <input type="text">
  <script type="text/javascript">
  var array = ["a","b","c"];
  var arrayNumeric = [3,2,1];
  var list = [
    {name: 'Full English', total: 1500},
    {name: 'Colacao', total: 260},
    {name: 'Croissant and jam', total: 520}
  ];
  console.log(arrut.isEmpty(array));
  console.log(arrut.clone(array));
  console.log(arrut.getLastItem(array));
  console.log(arrut.removeFirstItem(array));
  console.log(arrut.removeLastItem(array));
  console.log(arrut.addAsFirstItem(array,'a'));
  console.log(arrut.addAsLastItem(array,'c'));
  console.log(arrut.replaceItem(array, 'b', 'd'));
  console.log(arrut.reverse(array));
  console.log(arrut.sortAlpha(array));
  console.log(arrut.sortNumeric(arrayNumeric));
  console.log(arrut.merge(array, arrayNumeric));
  console.log(arrut.remove(array, 'c'));
  console.log(arrut.getListBy(list, 'total', '<=', 850));
  console.log(arrut.isNodeList(document.querySelectorAll('input')));
  console.log(arrut.clone(document.querySelectorAll('input')));
  console.log(arrut.getLastItem(document.querySelectorAll('input')));
  console.log(arrut.findObjectInArray(document.querySelectorAll('input'),'id','name'));
  </script>
